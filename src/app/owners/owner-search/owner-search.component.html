  <div class="container-fluid">
    <div class="container xd-container">
      <h2>
        Global Search
      </h2>
      <form (ngSubmit)="onSubmit(ownerForm.value)" #ownerForm="ngForm" class="form-horizontal">
        <div class="form-group" hidden="true">
          <input type="text" hidden="true" class="form-control" id="id" [(ngModel)]="owner.id" name="value"/>
        </div>
        <div class="form-group has-feedback" [class.has-success]="value.dirty && value.valid" [class.has-error]="value.dirty &&  !value.valid">
          <label for="value" class="col-sm-2 control-label">Value</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="value" [(ngModel)]="value" minlength="2" required name="value" #value="ngModel"/>
            <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="firstName.valid" [class.glyphicon-remove]="!value.valid" aria-hidden="true"></span>
            <span class="help-block" *ngIf="value.dirty && value.hasError('required')">the value is required</span>
            <span class="help-block" *ngIf="value.dirty && value.hasError('minlength')">the value  must be at least 2 characters long</span>
          </div>
        </div>
  
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="button" (click)="gotoOwnersList()">Back</button>
            <button class="btn btn-default" type="submit" [disabled]="!ownerForm.valid">Global search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
