<div class="container-fluid">
    <div class="container xd-container">

        <h2>Visits for {{ vet.firstName }} {{ vet.lastName }}</h2>
        <h3>Past Visits</h3>
        <table class="vets" class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let visit of pastVisits">
                <td>
                    {{ visit.date }}
                </td>
                <td>
                    {{ visit.description }}
                </td>
            </tr>
            </tbody>
        </table>

        <h3>Planned Visits</h3>
        <table class="vets" class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let visit of plannedVisits">
                <td>
                    {{ visit.date }}
                </td>
                <td>
                    {{ visit.description }}
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
